<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4000 weeks of your life</title>
  <link rel="icon" type="image/jpg" href="./images/icon.jpg">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h1 class="mt-5">4000 Weeks of Your Life</h1>
    <p>The service assumes that you will live to be 80 years old and tells you that life is only 4,000 weeks long. </p>
    <div class="form-group mt-4">
      <label for="age" class="age">Enter your age (in years):</label>
      <input type="number" id="age" class="form-control" min="0" step="1">
    </div>
    <button id="calculateBtn" class="btn btn-dark">Calculate Remaining Weeks</button>
    <div id="result" class="mt-4"></div>
    <div id="imageContainer" class="mt-4"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
